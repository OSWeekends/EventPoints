<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="eventsPoint" content="EventsPoints">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>Event points</title>
    <meta name="description" content="app with all events where play events">

    <link rel="icon" href="/images/favicon.ico">

    <!-- See https://goo.gl/OOhYW5 -->
    <link rel="manifest" href="/manifest.json">

    <!-- See https://goo.gl/qRE0vM -->
    <meta name="theme-color" content="#a42551">

    <!-- Add to homescreen for Chrome on Android. Fallback for manifest.json -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="EventPoint">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="EventPoint">

    <!-- Homescreen icons -->
    <link rel="apple-touch-icon" href="/images/manifest/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="16x16" href="/images/manifest/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="32x32" href="/images/manifest/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="192x192" href="/images/manifest/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="512x512" href="/images/manifest/icon-512x512.png">

    <!-- Tile icon for Windows 8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="/images/favicon.ico">
    <meta name="msapplication-TileColor" content="#a42551">
    <meta name="msapplication-tap-highlight" content="no">

    <script>
      // Setup Polymer options
      window.Polymer = {
        dom: 'shadow',
        lazyRegister: true,
      };

      // Load webcomponentsjs polyfill if browser does not support native
      // Web Components
      (function() {
        'use strict';

        var onload = function() {
          // For native Imports, manually fire WebComponentsReady so user code
          // can use the same code path for native and polyfill'd imports.
          if (!window.HTMLImports) {
            document.dispatchEvent(
              new CustomEvent('WebComponentsReady', {bubbles: true})
            );
          }
        };

        var webComponentsSupported = (
          'registerElement' in document
          && 'import' in document.createElement('link')
          && 'content' in document.createElement('template')
        );

        if (!webComponentsSupported) {
          var script = document.createElement('script');
          script.async = true;
          script.src = '/bower_components/webcomponentsjs/webcomponents-lite.min.js';
          script.onload = onload;
          document.head.appendChild(script);
        } else {
          onload();
        }
      })();
    </script>

    <link rel="import" href="/src/my-app.html">

    <style>
      body {
        margin: 0;
        src:  url('./fonts/EventPoints.eot');
        src:  url('./onts/EventPoints.eot') format('embedded-opentype'),
          url('./fonts/EventPoints.ttf') format('truetype'),
          url('./fonts/EventPoints.woff') format('woff'),
          url('./fonts/EventPoints.svg') format('svg');
        font-weight: normal;
        font-family: 'EventPoints';
        font-style: normal;
        line-height: 1.5;
        min-height: 100vh;
        background-color: #eeeeee;
      }
    </style>
  </head>
  <body>
    <my-app></my-app>
  </body>
</html>
