<html><head><meta charset="UTF-8"><link rel="import" href="my-app.html"></head><body><dom-module id="my-view2">
  <template>
    <style>
      :host {
        display: block;
        color: #fff;
        height: 100%;
        width: 100%;
        background: #262626;
      }
      .detail{
        height: 100%;
        background: #262626;
        padding: 10%;
      }
      .eventDetails{
        display: flex;
        flex-direction: row;
        padding-bottom: 5%;
      }
      .eventData{
        display:flex;
        flex-direction: column;
        flex:1;
      }
      .eventName{
        color: #ab013c;
      }
      .button{
        display: flex;
        flex: 1;
        align-items: center;
        background: #808080;
        justify-content: center;
      }
      .eventName h1{
        text-align: center;
        color: #ab013c;
        font-size: 2rem;
      }

      .button-dark{
        display: flex;
        flex: 1;
        align-items: center;
        justify-content: center;
        background: #5c5c5c;
        cursor: pointer;
        text-decoration: none;
        color:#fff;
      }
      .buttons{
        display: flex;
        flex: 1;
        justify-content: space-around;
        width: 100%;
        cursor: pointer;
      }
      .image{
        width: 200px;
        height: 100px;
      }
      .button-pink{
        display: flex;
        flex: 1;
        justify-content: center;
        background: #a42551;
        font-weight: bold;
        border: solid 1px #fff;
        cursor: pointer;
        text-decoration: none;
        color:#fff;
      }
      .button-pink:hover{
        background: #6f1c50;
      }
      .divider{
        border-bottom: solid 2px white;

        padding-top: 5%;
        padding-bottom: 3%;
      }
      .button-dark:hover{
        background: #6f1c50;
      }
      .button:hover{
        background: #6f1c50;
      }
      .eventData{
        padding-top: 2%;
        padding-bottom: 5%;
      }
    </style>
    <div class="detail">
      <div class="eventName">
        <h1>{{eventDetail.title}}</h1>
      </div>
      <div class="description">
        <p>{{eventDetail.information}}</p>
      </div>
      <div class="divider"></div>
      <h1>DETALLES</h1>
      <div class="eventDetails">
        <div class="eventData">
          <div class="date">
            {{eventDetail.date}}
          </div>
          <div class="hour">
            {{eventDetail.hour}}
          </div>
          <div class="price">
            {{eventDetail.price}}
          </div>
          <div class="place">
            {{eventDetail.place}}
          </div>
        </div>
        <a href="{{eventDetail.source.url}}">
          <iron-image class="image" src="{{eventDetail.source.logo}}" sizing="cover"></iron-image>
        </a>
      </div>
      <div class="buttons">
        <div class="button" on-tap="goToMap">
          <p>LOCALIZAR</p>
          <iron-icon icon="/images/EventPoints-logo.png"></iron-icon>
        </div>
        <a class="button-dark" href="{{eventDetail.source.event_url}}">
          <iron-icon icon=""></iron-icon>
          <p>IR AL SITIO</p>
        </a>
        <a class="button-pink" href="{{eventDetail.submitUrl}}">
          <p>QUIERO APUNTARME</p>
        </a>
      </div>
    </div>
  </template>

  <script>Polymer({is:"my-view2",properties:{eventDetail:{type:Object}},goToMap:function(){this.fire("goToMap",{eventDetail:this.eventDetail.location})}});</script>
</dom-module>
</body></html>
